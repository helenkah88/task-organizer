<div class="todo-container my-4 p-4">
    <h2 class="text-light shadow">Archieve</h2>
    <empty-content ng-if="messageArchieve" message="messageArchieve"></empty-content>
    <div class="card-deck my-3">
        <card-panel ng-repeat="list in archieve">
            <div class="card-heading p-3">
                <div>
                    <h4>
                    <a ng-href="/#!/list/{{list._id}}" class="card-title text-dark text-capitalize">{{list.title}}</a>
                </h4>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-danger float-right" ng-click="removeList(list)">Delete</button>
                    <button class="btn btn-sm btn-outline-primary mr-2 float-right" ng-click="activate(list)">Activate</button>
                </div>
            </div>
            <div class="card-body">
                <div class="list-item py-2" ng-repeat="item in list.items">{{item.name}}</div>
            </div>
        </card-panel>
    </div>
</div>
